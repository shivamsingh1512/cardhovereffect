<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="cardhovereffect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>Rahul Singh</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="girl.jpeg" alt="women">
        <div class="desc">
            <h3>isha singh</h3>
            <p>software engineer</p>
        </div>
    </div>
</body>
</html>
